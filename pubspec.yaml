name: todo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_storage: ^2.0.3
  get: ^4.3.8
  flutter_local_notifications: ^9.7.1
  flutter_native_timezone: ^2.0.0
  intl: ^0.17.0
  google_fonts: ^2.1.0
  date_picker_timeline: ^1.2.3
  sqflite: ^2.0.0+4
  flutter_staggered_animations: ^1.0.0
  flutter_svg: ^0.22.0
  rxdart: ^0.27.2
  lottie: ^1.4.1
  splash_screen_view: ^3.0.0
  google_nav_bar: ^5.0.6
  path_provider: ^2.0.7
  string_stats: ^0.0.3
  share: ^2.0.4
  flutter_staggered_grid_view: ^0.4.1
  bubble_bottom_bar: ^2.0.0
  babstrap_settings_screen: ^0.1.3
  focused_menu: ^1.0.5
  modal_bottom_sheet: ^2.1.2
  animated_text_kit: ^4.2.2
  awesome_icons: ^1.1.0
  external_app_launcher: ^3.1.0
  url_launcher: ^6.1.5
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.15
  fluttertoast: ^8.0.9






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/appicon.jpeg"


flutter:
  uses-material-design: true

  assets:
    - images/person.jpeg
    - images/task.svg
    - images/splashes.png
    - assets/profile/profileMan.png
    - assets/profile/profileWomen.png
    - images/splash.json
    - images/noTasksone.json
    - images/noTasksTow.json
    - assets/lang/
    - assets/male.svg
    - assets/female.svg
    - assets/welcome.jpg

  fonts:
    - family: sans
      fonts:
        - asset: fonts/sans-light.ttf
        - asset: fonts/sans-bold.ttf
    - family: Tajawal
      fonts:
        - asset: fonts/Tajawal-Regular.ttf
        - asset: fonts/Tajawal-Medium-Regular.ttf
